name: Sync Wiki and Regenerate TOC

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  regen-and-sync:
    name: Regenerate TOC and sync Wiki
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run TOC generator
        run: |
          python scripts/generate_wiki_toc.py

      - name: Commit TOC changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain docs/wiki/Home.md)" ]; then
            git add docs/wiki/Home.md
            git commit -m "docs(wiki): regenerate Home.md TOC [ci skip]" || echo "No commit"
            git push origin HEAD:main || echo "Push failed"
          else
            echo "No Home.md changes"
          fi

      - name: Sync to GitHub Wiki
        if: ${{ secrets.WIKI_PAT != '' }}
        run: |
          set -e
          TMPDIR=$(mktemp -d)
          echo "Cloning wiki repo into $TMPDIR"
          git clone https://x-access-token:${{ secrets.WIKI_PAT }}@github.com/${{ github.repository }}.wiki.git "$TMPDIR"
          rsync -av --delete --exclude='.git' docs/wiki/ "$TMPDIR/"
          cd "$TMPDIR"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to push to wiki."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -m "docs(wiki): sync docs/wiki/ -> GitHub Wiki [ci skip]"
            git push origin master
          fi
          rm -rf "$TMPDIR"

      - name: Wiki sync skipped
        if: ${{ secrets.WIKI_PAT == '' }}
        run: |
          echo "WIKI_PAT secret not set â€” skipping wiki push. To enable automatic wiki sync, add a repo secret named WIKI_PAT with a Personal Access Token (repo scope)."
